name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install Poetry
      run: pipx install poetry==1.8.5
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - run: poetry config virtualenvs.create true
    - run: poetry install --no-interaction
    # Run fast tests only (skip slow tests marked with @pytest.mark.slow)
    - run: poetry run pytest cje/tests/ -m "not slow" --cov=cje --cov-report=term

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install Poetry
      run: pipx install poetry==1.8.5
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    - run: poetry config virtualenvs.create true
    - run: poetry install --no-interaction
    - run: poetry run black --check cje
    - run: poetry run mypy cje
